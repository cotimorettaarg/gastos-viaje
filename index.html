<!-- Firebase SDKs -->
<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, push, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    // ConfiguraciÃ³n de Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCAs-dtmmyghnMUb_S2MTPfGhsPQtvEFlU",
        authDomain: "app-gastos-carilo.firebaseapp.com",
        databaseURL: "https://app-gastos-carilo-default-rtdb.firebaseio.com",
        projectId: "app-gastos-carilo",
        storageBucket: "app-gastos-carilo.firebasestorage.app",
        messagingSenderId: "607841813646",
        appId: "1:607841813646:web:be2342b09612124bea75df"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const gastosRef = ref(database, 'gastos');

    const personas = ['Martu', 'Coti', 'Fede', 'Mati', 'Mica', 'Juani', 'Juan'];
    let gastos = [];
    let conectado = false;

    function renderApp() {
        document.getElementById('app').innerHTML = `
            <div class="container">
                <h1>ðŸ’° Gastos del Viaje</h1>

                <div class="sync-status ${conectado ? 'connected' : 'disconnected'}" id="syncStatus">
                    ${conectado ? 'ðŸŸ¢ Conectado - SincronizaciÃ³n activa' : 'ðŸ”´ Sin conexiÃ³n'}
                </div>

                <!-- Total de gastos -->
                <div class="total-gastos">
                    <h3>Total gastado en el viaje</h3>
                    <div class="monto-total">$${calcularTotalGastos().toFixed(2)}</div>
                </div>

                <!-- Formulario para agregar gastos -->
                <div class="card">
                    <h2>Agregar Gasto</h2>
                    <form id="gastoForm">
                        <div class="form-group">
                            <label>Fecha</label>
                            <input type="date" id="fecha" required>
                        </div>

                        <div class="form-group">
                            <label>Concepto</label>
                            <input type="text" id="concepto" placeholder="Ej: Cena, Combustible, etc." required>
                        </div>

                        <div class="form-group">
                            <label>Monto ($)</label>
                            <input type="number" id="monto" step="0.01" placeholder="0.00" required>
                        </div>

                        <div class="form-group">
                            <label>Â¿QuiÃ©n pagÃ³?</label>
                            <select id="quienPago" required>
                                <option value="">Seleccionar...</option>
                                ${personas.map(p => `<option value="${p}">${p}</option>`).join('')}
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Dividir gasto</label>
                            <div class="toggle-division">
                                <button type="button" class="toggle-btn active" id="btnTodos">Entre todos</button>
                                <button type="button" class="toggle-btn" id="btnSeleccionar">Seleccionar personas</button>
                            </div>
                        </div>

                        <div class="form-group" id="personasContainer" style="display: none;">
                            <label>Â¿Entre quiÃ©nes se divide?</label>
                            <div class="personas-grid">
                                ${personas.map(p => `
                                    <label class="persona-check">
                                        <input type="checkbox" name="participante" value="${p}">
                                        <span>${p}</span>
                                    </label>
                                `).join('')}
                            </div>
                        </div>

                        <button type="submit" class="btn" ${conectado ? '' : 'disabled'}>
                            ${conectado ? 'Agregar Gasto' : 'Sin conexiÃ³n...'}
                        </button>
                    </form>
                </div>

                <!-- Resumen de balances -->
                <div class="card">
                    <h2>Resumen de Balances</h2>
                    <div id="balances">${renderBalances()}</div>
                </div>

                <!-- LiquidaciÃ³n de deudas -->
                <div class="card">
                    <h2>Â¿QuiÃ©n le debe a quiÃ©n?</h2>
                    <div id="deudas">${renderDeudas()}</div>
                </div>

                <!-- Lista de gastos -->
                <div class="card">
                    <h2>Historial de Gastos</h2>
                    <div id="listaGastos">${renderGastos()}</div>
                </div>
            </div>
        `;

        // Establecer fecha de hoy
        document.getElementById('fecha').valueAsDate = new Date();

        // Event listeners
        setupEventListeners();
    }

    function setupEventListeners() {
        // Toggle divisiÃ³n
        document.getElementById('btnTodos').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('btnSeleccionar').classList.remove('active');
            document.getElementById('personasContainer').style.display = 'none';
        });

        document.getElementById('btnSeleccionar').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('btnTodos').classList.remove('active');
            document.getElementById('personasContainer').style.display = 'block';
            
            // Marcar todos los checkboxes por defecto
            document.querySelectorAll('input[name="participante"]').forEach(cb => {
                cb.checked = true;
            });
        });

        // Submit form
        document.getElementById('gastoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!conectado) {
                alert('No hay conexiÃ³n a internet');
                return;
            }

            const fecha = document.getElementById('fecha').value;
            const concepto = document.getElementById('concepto').value;
            const monto = parseFloat(document.getElementById('monto').value);
            const quienPago = document.getElementById('quienPago').value;

            let participantes;
            if (document.getElementById('btnTodos').classList.contains('active')) {
                participantes = [...personas];
            } else {
                participantes = Array.from(document.querySelectorAll('input[name="participante"]:checked'))
                    .map(cb => cb.value);
                
                if (participantes.length === 0) {
                    alert('Debes seleccionar al menos una persona');
                    return;
                }
            }

            const gasto = {
                fecha,
                concepto,
                monto,
                quienPago,
                participantes,
                timestamp: Date.now()
            };

            try {
                await push(gastosRef, gasto);
                
                // Resetear formulario
                this.reset();
                document.getElementById('fecha').valueAsDate = new Date();
                document.getElementById('btnTodos').click();
            } catch (error) {
                alert('Error al guardar el gasto: ' + error.message);
            }
        });

        // Delete buttons
        document.querySelectorAll('.btn-delete').forEach(btn => {
            btn.addEventListener('click', function() {
                const id = this.dataset.id;
                eliminarGasto(id);
            });
        });
    }

    async function eliminarGasto(id) {
        if (confirm('Â¿Seguro que quieres eliminar este gasto?')) {
            try {
                await remove(ref(database, `gastos/${id}`));
            } catch (error) {
                alert('Error al eliminar: ' + error.message);
            }
        }
    }

    function calcularTotalGastos() {
        return gastos.reduce((sum, gasto) => sum + gasto.monto, 0);
    }

    function calcularBalances() {
        const balances = {};
        personas.forEach(p => balances[p] = 0);

        gastos.forEach(gasto => {
            // Solo considerar participantes del gasto
            if (!gasto.participantes || gasto.participantes.length === 0) {
                // Si no hay participantes definidos, asumir todos
                gasto.participantes = [...personas];
            }
            
            const montoPorPersona = gasto.monto / gasto.participantes.length;
            
            // El que pagÃ³ recibe el monto total
            balances[gasto.quienPago] += gasto.monto;
            
            // Solo los participantes deben pagar su parte
            gasto.participantes.forEach(participante => {
                balances[participante] -= montoPorPersona;
            });
        });

        return balances;
    }

    function calcularDeudas() {
        const balances = calcularBalances();
        const deudores = [];
        const acreedores = [];

        Object.entries(balances).forEach(([persona, balance]) => {
            if (balance < -0.01) {
                deudores.push({ persona, monto: -balance });
            } else if (balance > 0.01) {
                acreedores.push({ persona, monto: balance });
            }
        });

        const transacciones = [];
        let i = 0, j = 0;

        while (i < deudores.length && j < acreedores.length) {
            const pago = Math.min(deudores[i].monto, acreedores[j].monto);
            
            transacciones.push({
                de: deudores[i].persona,
                a: acreedores[j].persona,
                monto: pago
            });

            deudores[i].monto -= pago;
            acreedores[j].monto -= pago;

            if (deudores[i].monto < 0.01) i++;
            if (acreedores[j].monto < 0.01) j++;
        }

        return transacciones;
    }

    function renderGastos() {
        if (gastos.length === 0) {
            return '<div class="no-gastos">No hay gastos registrados todavÃ­a</div>';
        }

        const gastosOrdenados = [...gastos].sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
        
        return gastosOrdenados.map(gasto => `
            <div class="gasto-item">
                <div class="gasto-header">
                    <div class="gasto-concepto">${gasto.concepto}</div>
                    <div class="gasto-monto">$${gasto.monto.toFixed(2)}</div>
                </div>
                <div class="gasto-detalles">
                    ðŸ“… ${new Date(gasto.fecha + 'T00:00:00').toLocaleDateString('es-AR')} â€¢ 
                    ðŸ’³ PagÃ³: ${gasto.quienPago}
                </div>
                <div class="gasto-participantes">
                    Dividido entre: ${gasto.participantes.join(', ')} 
                    (${(gasto.monto / gasto.participantes.length).toFixed(2)} c/u)
                </div>
                <button class="btn-delete" data-id="${gasto.id}">Eliminar</button>
            </div>
        `).join('');
    }

    function renderBalances() {
        const balances = calcularBalances();
        
        if (gastos.length === 0) {
            return '<div class="no-gastos">No hay movimientos todavÃ­a</div>';
        }

        const balancesOrdenados = Object.entries(balances)
            .sort((a, b) => b[1] - a[1]);

        return balancesOrdenados.map(([persona, balance]) => {
            const esPositivo = balance > 0.01;
            const esNegativo = balance < -0.01;
            const clase = esPositivo ? 'balance-positivo' : (esNegativo ? 'balance-negativo' : '');
            const claseMonto = esPositivo ? 'positivo' : (esNegativo ? 'negativo' : '');
            
            return `
                <div class="balance-item ${clase}">
                    <div class="balance-nombre">${persona}</div>
                    <div class="balance-monto ${claseMonto}">
                        ${balance > 0 ? '+' : ''}$${balance.toFixed(2)}
                    </div>
                </div>
            `;
        }).join('');
    }

    function renderDeudas() {
        const deudas = calcularDeudas();
        
        if (deudas.length === 0) {
            return '<div class="no-gastos">Â¡Todo saldado! ðŸŽ‰</div>';
        }

        return deudas.map(deuda => `
            <div class="deuda-item">
                <strong>${deuda.de}</strong> debe pagarle a <strong>${deuda.a}</strong>: 
                <strong>$${deuda.monto.toFixed(2)}</strong>
            </div>
        `).join('');
    }

    // Escuchar cambios en tiempo real
    onValue(gastosRef, (snapshot) => {
        conectado = true;
        gastos = [];
        
        snapshot.forEach((childSnapshot) => {
            gastos.push({
                id: childSnapshot.key,
                ...childSnapshot.val()
            });
        });

        renderApp();
    }, (error) => {
        conectado = false;
        console.error('Error de conexiÃ³n:', error);
        renderApp();
    });

    // Inicializar
    renderApp();
</script>
